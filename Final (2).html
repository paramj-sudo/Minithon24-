<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Platform Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .radio-group {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            cursor: pointer;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            padding-left: 2.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4F46E5;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            width: 1rem;
            height: 1rem;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4F46E5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #4338CA;
        }

        .login-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .login-footer a {
            color: #4F46E5;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Legal Platform Login</h1>
        </div>
        
        <form id="loginForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label>I am a:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="userType" value="client" checked>
                        Client
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="userType" value="lawyer">
                        Lawyer
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="email" id="email" required placeholder="name@example.com">
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="password" required>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Login
            </button>

            <div class="login-footer">
                <a href="#">Forgot password?</a>
                â€¢
                <a href="#">Create account</a>
            </div>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(elem => {
                elem.style.display = 'none';
            });

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                const emailError = document.getElementById('emailError');
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                return false;
            }

            // Validate password
            if (password.length < 6) {
                const passwordError = document.getElementById('passwordError');
                passwordError.textContent = 'Password must be at least 6 characters long';
                passwordError.style.display = 'block';
                return false;
            }

            // Update button text while logging in
            const loginButton = document.getElementById('loginButton');
            const originalText = loginButton.textContent;
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;

            // Simulate API call
            setTimeout(() => {
                console.log('Login attempted:', {
                    userType,
                    email,
                    password: '********'
                });
                
                // Reset button
                loginButton.textContent = originalText;
                loginButton.disabled = false;

                // Here you would typically handle the response from your backend
                // For now, we'll just show an alert
                alert(`Login attempted as ${userType}`);
            }, 1000);
            window.location.href='afterlogin.html'
            return false;
        }

        // Update button text based on selected user type
        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const loginButton = document.getElementById('loginButton');
                loginButton.textContent = `Login as ${e.target.value === 'client' ? 'Client' : 'Lawyer'}`;
            });
        });
    </script>
</body>
</html>
